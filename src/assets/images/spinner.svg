<svg viewBox="0 0 130 130" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    .spinner {
      transform-origin: center;
      animation: spin 2s linear infinite;
    }
  </style>

  
  <!-- Spinning gradient arc -->
  <path class="spinner" d="M65,10 A55,55 0 1,1 65,120" stroke="url(#spinnerGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Mountain shapes forming 'A' -->
  <path d="M67.8072 47.1281L64.3234 42L34 86.6311H40.9676L67.8072 47.1281Z" fill="url(#paint1_linear)"/>
  <path d="M75.1571 57.7972L71.7001 52.6968L48.6992 86.6312H55.6132L75.1571 57.7972Z" fill="url(#paint2_linear)"/>
  <path d="M87.8023 86.6311H95.0003L76.5503 59.7048L72.9521 64.9576L87.8023 86.6311Z" fill="#263238"/>
  <path d="M70.8727 87H77.7289L67.9272 72.9836L64.5 77.8842L70.8727 87Z" fill="#263238"/>
  
  <!-- Gradients definitions -->
  <defs>
    <!-- Static circle gradient -->
    <linearGradient id="circleGradient" gradientUnits="userSpaceOnUse" x1="65" y1="0" x2="65" y2="130">
      <stop offset="0" stop-color="#F5722E" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#F5722E" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Spinner gradient -->
    <linearGradient id="spinnerGradient" gradientUnits="userSpaceOnUse" x1="65" y1="10" x2="65" y2="120">
      <stop offset="0%" stop-color="#F5722E"/>
      <stop offset="25%" stop-color="#F5722E"/>
      <stop offset="80%" stop-color="#F5722E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F5722E" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="paint1_linear" x1="50.9036" y1="42" x2="50.9036" y2="86.6311" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5722E"/>
      <stop offset="1" stop-color="#8C4227"/>
    </linearGradient>
    
    <linearGradient id="paint2_linear" x1="61.9281" y1="52.6968" x2="61.9281" y2="86.6312" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5722E"/>
      <stop offset="1" stop-color="#8C4227"/>
    </linearGradient>
  </defs>
</svg>